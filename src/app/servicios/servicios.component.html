<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enlace a Bootstrap (asegúrate de tener conexión a internet para cargar el archivo) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Services Section -->
</head>
<body>

  <!-- Resto del contenido -->
  <section class="about py-5">
      <div class="container">
          <h2 class="text-center mb-4">Nuestros Servicios</h2>
          <div class="row justify-content-center">
              <div class="col-md-4 mb-4" *ngFor="let servicio of servicios">
                  <div class="card h-100">
                      <img [src]="servicio.imagen" class="card-img-top custom-img" [alt]="servicio.nombre">
                      <div class="card-body d-flex flex-column">
                          <h5 class="card-title text-center">{{ servicio.nombre }}</h5>
                          <p class="card-text flex-grow-1 mb-3" [ngClass]="{'collapse': !servicio.mostrarInfo}">
                              {{ servicio.descripcion }}
                          </p>
                          <div class="text-center">
                              <button class="btn btn-primary" (click)="toggleInfo(servicio)">Ver Información</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

</body>
